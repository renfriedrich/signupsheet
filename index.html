<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>

    <div class="sidenav">
        Side Bar
    </div>

    <div class="main">
        <div class="topcontent">
              This is not a real online service! You know you need something like this in your life. Sign up now to get started. 
               
              <br>You know you want to.</br>
        </div>
            <div class="formcontent">
                Let's do this!
                    <form action="http://httpbin.org/post" method="post">
                        <div>
                          <label for="first_name">First Name:</label>
                          <input type="text" name="first_name" id="first_name">
                        </div>
                      
                        <div>
                          <label for="last_name">Last Name:</label>
                          <input type="text" name="last_name" id="last_name">
                        </div>

                        <div>
                            <label for="email">e-mail:</label>
                            <input type="email" name="email" id="email">
                          </div>
                        <div>

                        <div>
                                <label for="phone">Phone:</label>
                                <input type="number" name="phone" id="phone">
                              </div>
                         <div>

                            <div>
                                <label for="password">Password:</label>
                                <input type="password" name="password" id="password">
                              </div>
                         <div> 
                        
                            <div>
                                <label for="confirmpassword">Confirm Password:</label>
                                <input type="confirmpassword" name="confirmpassword" id="confirmpassword">
                              </div>
                         <div>
                      </form>
                    
                      <button type="submit">Create Account</button>
                
            </div>

        </div>
    <footer>
        <p>
            Already have an account? Log in
        </p>
    </footer>
</body>
</html>
